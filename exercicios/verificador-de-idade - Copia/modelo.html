<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style/estilo.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti" placeholder="Número de início"></p>
            
            <p>Fim: <input type="number" name="fim" id="txtf" placeholder="Número final"></p>

            <p>Passo: <input type="number" id="txtp" name="passo" placeholder="De quanto em quanto será mostrado"></p>

            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>

        <div id="res">
            Preparando a contagem...

        </div>

    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
