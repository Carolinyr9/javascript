<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>

    <style>
        body {
            background-color: rgb(220, 130, 143);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>

</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio totam laboriosam perspiciatis, libero nostrum culpa impedit cupiditate nisi perferendis debitis, quaerat iste amet, dolorem animi aperiam dolor fugit at deserunt.</p>

    <script>
        /* Sem distinção entre OK e Cancelar e sem salvamento de respostas */

        window.alert('Minha primeira mensagem')
        /* Para emitir alertas, apenas mostra uma mensagem e um botão de OK */
        window.confirm('Está gostando de JS?')
        /* Emite uma mensagem e dois botões, um para OK e outro CANCELAR */
        window.prompt('Qual é o seu nome?')
        /* Emite uma mensagem e um espaço para o cliente/usuário digitar/interagir */

    </script>
</body>
</html>
