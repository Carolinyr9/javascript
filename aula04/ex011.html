<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Qual sua nacionalidade?</h1>
    País de origem: <input type="text" name="nac" id="nac">
    <input type="button" value="veja" onclick="veja()">

    <div id="res">Veja: </div>

    <script>
        function veja() {
            var nac = window.document.getElementById('nac')
            var res = window.document.getElementById('res')
        
            if (nac == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro'
            }
            else {
                res.innerHTML += 'Você é Estrangeiro'
            }
        }
    </script>
</body>
</html>
